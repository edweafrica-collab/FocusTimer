<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>FocusTimer Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0B0D10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            width: 128px;
            height: 128px;
            margin-bottom: 24px;
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 8px 0;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .beta-tag {
            background: #2196F3;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 24px;
        }

        .links {
            display: flex;
            gap: 16px;
            justify-content: center;
            font-size: 0.9rem;
        }

        a {
            color: #B0B0B0;
            text-decoration: none;
            transition: color 0.2s;
            cursor: pointer;
        }

        a:hover {
            color: #FFFFFF;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
