<!DOCTYPE html>
<html lang="en" class="bg-black overflow-hidden h-screen w-screen">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTime Viewer</title>
    <!-- Tailwind Output -->
    <link href="../styles/output.css" rel="stylesheet" />

    <!-- Fonts -->
    <!-- Oswald (Google Fonts CDN as fallback/interim) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link href="../assets/fonts/inter.css" rel="stylesheet" />
    <link href="../assets/fonts/space-grotesk.css" rel="stylesheet" />
</head>

<body
    class="bg-black text-white flex flex-col items-center justify-center h-full w-full select-none cursor-none relative transition-colors duration-1000 ease-in-out"
    id="viewer-body">

    <!-- Ambient Glow container -->
    <div id="ambient-glow"
        class="absolute inset-0 z-0 opacity-0 transition-opacity duration-1000 ease-in-out pointer-events-none"></div>

    <!-- Main Content -->
    <main class="relative z-10 flex flex-col items-center justify-center w-full h-full text-center px-4 gap-4">

        <!-- Session Title (Top) -->
        <div class="w-full max-w-[90vw] overflow-hidden whitespace-nowrap">
            <h2 id="session-title"
                class="text-zinc-300 font-display text-[5vw] font-bold uppercase tracking-widest opacity-0 transition-opacity duration-700">
                <!-- Content Injected via JS -->
            </h2>
        </div>

        <!-- Timer Display (Middle - Flexible) -->
        <div id="timer-container" class="relative w-full flex justify-center items-center">
            <h1 id="timer-display"
                class="font-viewer text-[35vw] font-bold leading-none tracking-tight tabular-nums transition-all duration-300 select-none">
                00:00
            </h1>

            <!-- Overtime Message -->
            <h1 id="overtime-display"
                class="absolute inset-0 flex items-center justify-center font-viewer text-[25vw] font-bold leading-none tracking-tight text-white hidden animate-pulse-slow">
                TIME UP
            </h1>
        </div>

        <!-- Speaker Name (Bottom) -->
        <div class="w-full max-w-[80vw] overflow-hidden whitespace-nowrap">
            <h3 id="current-speaker"
                class="text-zinc-500 font-display text-[6vw] font-medium tracking-wide opacity-0 transition-opacity duration-700">
                <!-- Content Injected via JS -->
            </h3>
        </div>
    </main>

    <script src="renderer.js"></script>
</body>

</html>
